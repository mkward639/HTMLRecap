<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLRecap</title>
  </head>
  <body>
    <nav style="text-align: right">
      <a
        href="https://cdn.mos.cms.futurecdn.net/HsDtpFEHbDpae6wBuW5wQo-970-80.jpg.webp"
        >Image of a BlackHole</a
      >
    </nav>
    <div style="border: 5px solid black">
      <h1 style="color: red">Black Holes are Cool!!!</h1>
    </div>
    <div>
      <p>Do you think they are interesting?</p>
      <input value="" ; input style="text-align: center" />
    </div>
    <br />
    <iframe
      src="https://www.youtube.com/embed/e-P5IFTqB98?si=T168czCRQFYoEl5u"
      frameborder="0"
      width="500"
      height="400"
      allowfullscreen
    ></iframe>

    <p style="text-align: center">
      Please fill out the short survey so that we can better understand who is
      interested in black holes!
    </p>
    <div>
      <form style="text-align: center">
        <p>
          <label>Name: <input type="text" /> </label>
        </p>
      </form>
    </div>

    <div>
      <form style="text-align: center">
        <p>
          <label>Age: <input type="text" /> </label>
        </p>
      </form>
    </div>
    <div>
      <form style="text-align: center">
        <p>
          <label>Gender: <input type="text" /> </label>
        </p>
      </form>
    </div>
  </body>
</html>
